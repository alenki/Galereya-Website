<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import SASS Bootstrap -->
        <link href="/css/main.css" rel="stylesheet">
        <!-- Import CDN Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Import custom css -->
        <link rel="stylesheet" href="style.css">
    <title>Galereya</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-back-primary navbar-dark fixed-top">
        <div class="container-fluid">

            <!-- Первая кнопка -->
            <button class="bg-primary">Wassup</button>
                    
            <!-- Логотип -->
            <a href="#" class="navbar-brand text-primary">ГАЛЕРЕЯ</a>

            <!-- Кнопка -->
            <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link text-primary">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link text-primary">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link text-primary">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Карусель -->
    <section class="p-5 bg-back-primary">
        <div class=" pt-5 ">
            <div id="hero-carousel" class="carousel slide">
                <!-- Индикаторы -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- Основа -->
                <div class="carousel-inner">
                    <div class="carousel-item active custom-carousel-item">
                        <img src="image-1.jpg" class="d-block w-100 custom-carousel-img" alt="...">
                    </div>
                    <div class="carousel-item custom-carousel-item">
                        <img src="image-1.jpg" class="d-block w-100 custom-carousel-img" alt="...">
                    </div>
                    <div class="carousel-item custom-carousel-item">
                        <img src="..." class="d-block w-100 custom-carousel-img" alt="...">
                    </div>
                </div>
                <!-- Кнопки перехода к следующему/предыдущему -->
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
